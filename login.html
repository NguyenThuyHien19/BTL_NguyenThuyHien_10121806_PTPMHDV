<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo tài khoản - Swee Lee Việt Nam</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png">
</head>
<body>
    <div class="form-container">
        <div class="pagelogin">
            <div class="card-section">
                <div class="form-header">
                    <h2>Đăng nhập</h2>
                </div>
                <label>Tài khoản</label>
                <input type="email" id="CustomerEmail" placeholder="Tài khoản" onfocus="this.placeholder=''" onblur="this.placeholder='Tài khoản'">
                <label>Mật Khẩu</label>
                <input type="password" name="customer[password]" id="CustomerPassword" class="" placeholder="••••••••" onfocus="this.placeholder=''" onblur="this.placeholder='••••••••'">
                <div class="form-footer">
                    <input type="submit" class="buttonDangNhap" value="Đăng nhập">                 
                </div>
            </div>                                   
        </div>                               
    </div>
</body>
</html>
